<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <article id="card">
    <header id="card-header">
      <!-- <img src='./images/illustration-hero.svg' alt='illustration-hero' /> -->
    </header>
    <section id="card-content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>


      <div id="subscription">
        <img src="./images/icon-music.svg" alt="icon-music" />
        <div id="subscription-desc">
          <span><strong>Annual Plan</strong></span>
          <span>$59.99/year</span>
        </div>

        <a href="#">Change</a>
      </div>
      <button id="checkout-btn" class="btn">Proceed to Payment</button>
      <a href="#" class="btn">Cancel Order</a>
    </section>
    
  </article>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
